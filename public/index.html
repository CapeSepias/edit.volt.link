<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#502379" media="(prefers-color-scheme: dark)" />
    <meta name="background-color" content="#502379" media="(prefers-color-scheme: dark)" />
    <meta
      name="description"
      content="VoltLink is an information-hub for Volt Europa."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/volt-logo-white-192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>VoltLink</title>

    <script>
      // Just to make the console a bit queer.
      console.info('%c \n Be yourself! \n\n', `
        font-family: Ubuntu, sans-serif;
        font-size: 5rem;
        font-weight: bold;
        color: white;
        text-shadow:
          1px 1px #ff69b5,
          2px 2px #ff0000,
          3px 3px #ff8f00,
          4px 4px #ffff00,
          5px 5px #008f00,
          6px 6px #00c1c1,
          7px 7px #3e0099,
          8px 8px #8f008f;
      `)
    </script>

    <script
      async
      defer
      data-website-id="becf9dc6-db9a-42a7-bc64-9637bd885bff"
      src="https://umami.qiekub.org/umami.js"
      data-domains="volt.link"
    ></script>

    <link rel="stylesheet" href="%PUBLIC_URL%/Ubuntu/index.css" type="text/css" />
    <link rel="preload" href="%PUBLIC_URL%/Ubuntu/ubuntu-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/Ubuntu/ubuntu-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body class="basis_0_3">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <style>
    body > iframe {
      display: none;
    }
  </style>

  <script src="%PUBLIC_URL%/modernizr.js"></script>
  <script>
    window.imageFormat = 'jpg'
    Modernizr.on('webp', result => {
      if (result) {
        window.imageFormat = 'webp'
      }
    })
  </script>
  <style>
    body {
      --image-format: jpg;
    }
  
    body.modernizr-webp {
      --image-format: webp;
    }
  </style>
</html>
